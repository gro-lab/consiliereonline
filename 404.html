<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>
                <span lang="en">Page Not Found</span>
                <span lang="ro" style="display: none;">Pagină Negăsită</span>
            </h2>
            <p>
                <span lang="en">The page you're looking for doesn't exist.</span>
                <span lang="ro" style="display: none;">Pagina pe care o căutați nu există.</span>
            </p>
            <a href="/" class="back-home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <span lang="en">Back to Home</span>
                <span lang="ro" style="display: none;">Înapoi Acasă</span>
            </a>
        </div>
    </div>
    
    <script>
        // Lightweight language detection for 404 page
        (function() {
            try {
                const savedLanguage = localStorage.getItem('language');
                const browserLanguage = navigator.language.toLowerCase();
                
                if (savedLanguage === 'ro' || (!savedLanguage && browserLanguage.startsWith('ro'))) {
                    document.querySelectorAll('[lang="en"]').forEach(el => el.style.display = 'none');
                    document.querySelectorAll('[lang="ro"]').forEach(el => el.style.display = 'block');
                }
            } catch (e) {
                // localStorage not available, default to English
                console.warn('Language detection failed, using default');
            }
        })();
    </script>
</body>
</html>
